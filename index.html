        S.ShapeBuilder = (function () {

        pinkCtx.drawImage(heartImg, heart.x, heart.y, heart.size, heart.size);

        // C·∫≠p nh·∫≠t v·ªã tr√≠
        heart.x += heart.dx;
        heart.y += heart.dy;
        heart.alpha -= 0.01;

        // X√≥a khi alpha <= 0
        if (heart.alpha <= 0) {
            hearts.splice(index, 1);
        }
    });
}

function heartLoop() {
    drawHearts();
    requestAnimationFrame(heartLoop);
}
