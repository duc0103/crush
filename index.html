<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chỉ chạy khi quay ngang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .cover{
        content: "📱🔄 Please rotate your phone ↔️";
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: #000;
        color: #fff;
        font-size: 22px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        align-items: center;
        justify-content: center;
        text-align: center;
        z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="cover">
    📱🔄 Please rotate your phone ↔️
  </div>
  <script>
    function checkLandscape() {
      if(window.innerWidth > window.innerHeight) {
        window.location.href = "index3.html";
      }
    }
    window.addEventListener('resize', checkLandscape);
    window.addEventListener('orientationchange', checkLandscape);
    checkLandscape();
  </script>
</body>
</html>
