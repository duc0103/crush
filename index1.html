  <style>
    #love-message {
      position: fixed;
      top: 30%;
      left: 0;
      width: 100vw;
      z-index: 9999;
      pointer-events: none;
      background: none;
      text-align: center;
      overflow: visible;
    }
    #love-message .fade-text {
      display: inline-block;
      font-family: 'Dancing Script', 'Montserrat', cursive, sans-serif;
      font-size: 7vw;
      color: #ff4fa3;
      letter-spacing: 0.13em;
      background: linear-gradient(90deg, #ff4fa3 0%, #ffb6e6 40%, #fff0f6 60%, #ff4fa3 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      border-radius: 2px;
      opacity: 0;
      transition: opacity 0.7s cubic-bezier(.4,2,.6,1);
    }

    @media (orientation: portrait) {
      #love-message .fade-text {
        font-size: 8vw;
      }
    }
    #love-message .fade-text.show {
      opacity: 1;
      transition: opacity 0.7s cubic-bezier(.4,2,.6,1);
    }
    #love-message .heart {
      color: #ff3366;
      font-size: 1.2em;
      margin: 0 0.2em;
      vertical-align: middle;
      animation: heartBeat 1.2s infinite;
    }
    @keyframes heartBeat {
      0%, 100% { transform: scale(1); }
      10%, 30% { transform: scale(1.2); }
      20%, 40% { transform: scale(0.95); }
      50% { transform: scale(1.1); }
      60%, 80% { transform: scale(1); }
    }
  </style>

  <script>
    // List of strings to show
    const loveStrings = [
      '<span class="heart">‚ù§</span> 2<span class="heart">‚ù§</span>',
      '<span class="heart">‚ù§</span> 1 <span class="heart">‚ù§</span>',
      '<span class="heart">üíñ</span> Happy Anniversary <span class="heart">üíñ</span>',
      '<span class="heart">üíñ</span> 200 Days Together ‚ú®<span class="heart">üíñ</span>',
      '<span class="heart">üíï</span> I Love U üíï<span class="heart">üíï</span>',
      '<span class="heart">üíò</span> H·ªì Qu·ª≥nh ‚ù§Ô∏è VƒÉn ƒê·ª©c<span class="heart">üíò</span>',
      '<span class="heart">üíù</span> Forever & Always <span class="heart">üíù</span>',];
    let idx = 0;
    const fadeText = document.querySelector('#love-message .fade-text');
    function showNextString() {
      fadeText.classList.remove('show');
      setTimeout(() => {
        fadeText.innerHTML = loveStrings[idx];
        fadeText.classList.add('show');
        idx++;
        if (idx < loveStrings.length) {
          setTimeout(showNextString, 2000); // 2s per string
        } else {
          setTimeout(() => {
            document.getElementById('love-message').style.display = 'none';
            // Show fireworks after text effect
            var stage = document.getElementById('stage-container');
            if(stage) stage.style.display = '';
            // Dynamically load script.js after text animation
            var script = document.createElement('script');
            script.src = './js/script.js';
            document.body.appendChild(script);
          }, 2000);
        }
      }, 700); // match transition
    }
    // Start animation
    fadeText.classList.add('show');
    setTimeout(showNextString, 2000);
  </script>
